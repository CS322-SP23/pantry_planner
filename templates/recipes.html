<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/recipes.css') }}">
    <script type="module" src="{{ url_for('static', filename='js/api.js') }}"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <!-- Side navigation -->
  <div class="sidenav">
    <a id="pantry_planner" href="pantry_planner">Pantry Planner</a>
    <a id="my_food" href="my_food">My Food</a>
    <a id="shopping_list" href="shopping_list">Shopping List</a>
    <a id="recipes" href="recipes">Recipes</a>
    <a3 id="login" href="login">Login</a3>
    <a2 id="settings" href="settings">Settings</a2>
  </div>
  <script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>
  
  <!-- Page content -->
  <div class="recipesTop">
    <h1>Recipes</h1>
    <!-- <button class = "filter">Filter</button> -->

    <!-- Search box -->
    <div class="search-container">
      <form method="GET">
        <input type="text" placeholder="Add keywords..." maxlength="20" name = "name" id="name"></input>
        <button id="submit" type="button">Go</button>
        <script>
          var input = document.getElementById("name");
          input.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
              event.preventDefault();
              document.getElementById("submit").click();
            }
          });
          </script>
      </form>
    </div>
  </div>

  <!-- Right columns -->
  <div class="rightcol">
    <div class="sort-col">
      <button id="useMyFood" class ="box">USE MY FOOD</button>
      <button id="Use_expiring_soon" class ="box">USE EXPIRING SOON</button>
      
    </div>
  </div> 

  <div id="main" class="mainContent">
    <div id="keyword"></div>
    <ul id="recipes-list"></ul>
    <button id="previous"></button>
    <button id="next"></button>
    <div id="recipesPop" class="popup">
      <p>See full recipe:</p>
    </div>
  </div>
</div> 

    <script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>
</body>
</html>
